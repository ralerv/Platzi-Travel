<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/tailwind.css" rel="stylesheet">
    <title>Platzi Travel - Ralerv Version</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav></nav>
        <div id="tabBar"></div>
    </header>
    <main>
        <section class="w-full h-screen">
            <div id="home">
                <div class="w-full h-3/4">
                    <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                        <input class="p-3 rounded-full shadow-sm" type="search" name="search" id="search" placeholder="San Francisco">
                        <button class="w-36 rounded-full text-xl text-primary font-semibold p-4 bg-white" type="button">
                            Explorar
                        </button>
                    </div>
                    <div class="w-full h-full">
                        <img src="https://raw.githubusercontent.com/platzi/PlatziTravel/main/public/img/sanFrancisco.jpg" alt="San Francisco">
                    </div>
                    
                </div>
            </div>
            <div id="recommendations"></div>
            <div id="featured_rentals"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
