<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/tailwind.css" rel="stylesheet">
    <title>Platzi Travel - Ralerv Version</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav></nav>
        <div id="tabBar"></div>
    </header>
    <main>
        <section class="w-full h-screen">
            <div id="home">
                <div class="w-full h-3/4">
                    <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                        <input class="w-48 p-3 outline-none rounded-full shadow-sm duration-300  ease-in-out focus-within:shadow-sm focus:ring-2 focus:w-11/12" type="search" name="search" id="search" placeholder="San Francisco">
                        <button class="w-36 rounded-full text-xl text-primary font-semibold p-4 bg-white transition-all duration-300 ease-in-out hover:bg-primary hover:text-white hover:-translate-y-1 hover:scale-110" type="button">
                            Explorar
                        </button>
                    </div>
                    <div class="w-full h-full">
                        <img src="https://raw.githubusercontent.com/platzi/PlatziTravel/main/public/img/sanFrancisco.jpg" alt="San Francisco">
                    </div>
                    
                </div>
            </div>
            <div id="recommendations" class="p-6 ">
                <p class="text-3xl font-semibold text-primary">Recomendados</p>
                <div class="w-auto h-80 items-center mt-6  overflow-x-auto overscroll-x-contain scrollbar-hide flex space-x-4">
                    <div class="Card">
                        <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover bg-no-repeat bg-center"></div>
                        <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                            <p class="text-white text-bold text-xl">Norway</p>
                            <p class="text-white text-medium">Beautiful landscapes</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover bg-no-repeat bg-center"></div>
                        <div class="bg-white w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg text-tertiary">
                            <p class="text-tertiary text-bold text-xl text-center">New York</p>
                            <p class="text-tertiary text-medium text-center">La Gran Manzana te impresionar√°</p>
                        </div>
                    </div>
                </div>
                

            </div>
            <div id="featured_rentals"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
